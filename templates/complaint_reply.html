{% extends 'base.html' %}

{%block title%}
Reply
{% endblock %}

{% block content %}

{% load static %}
<!-- <body style=""> -->
  <form action="replyreg/{{res.id}}" method="POST" enctype="multipart/form-data" style="width: 600px;margin-left: 420px; margin-top: 100px;">
    {% csrf_token %}
    <div class="mb-3">
      <input type="text" id="btn1" name="s_name" class="form-control"  placeholder="Student Name" value="{{res.s_name}}" readonly>
      <br>
     
      <!-- <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label> -->
      <textarea class="form-control" id="message" name="message" rows="3" placeholder="Write your reply here!"></textarea>

      <button type="submit" style="margin-left: 230px; margin-top: 50px; color:wheat; background-color: #7AB2B2; width: 150px; height: 40px; border-radius: 3px;">Reply</button>
  </div>
  
</form>

{%endblock%}
