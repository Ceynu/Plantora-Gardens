{% extends 'base.html' %}

{% block title %}
Complaint list
{% endblock %}

{% block content %}

{% load static %}
<!-- Section: Design !-->
<div class="container">
    <h1 style="margin-left: 420px;">Complaint List</h1>
    <br><br><br>
</div>

<table class="table">
    <thead>
        <th scope="'col">Student</th>
        <th scope="'col">Description</th>
        <th scope="'col">Reply</th>
    </thead>
    <tbody>
        {% for p in result %}
        <tr>
            <td>{{p.s_name}}</td>
            <td>{{p.description}}</td>
            <td><a href="{% url 'complaint_reply' id=p.id %}"> Reply</a></td>

                 
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
